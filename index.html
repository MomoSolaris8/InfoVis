<!doctype html>
<html>

<head>
  <meta content="text/html; charset=utf-8" charset="utf-8">
  <title>Informationsvisualisierung Gruppe 21</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/21_color.svg">
  <!-- Fonts via Adobe: -->
  <link rel="stylesheet" href="https://use.typekit.net/bbl5biz.css">
  <link rel="stylesheet" href="https://use.typekit.net/iut5aar.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="jquery.csv.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="dist.js"></script>
  <script src="resources/landtagswahlen_regierungen.txt" charset="utf-8"></script>
  <script src="resources/pie_chart_locations.txt" charset="utf-8"></script>
  <script src="resources/database_short.txt" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div id="page">

    <div id="header" class="row">
      <div id="logo" class="lmu-box">
        <img id="logo-image" alt="logo-image" src="images/21_white.svg">
      </div>
      <div id="info-vis-text-box" class="lmu-box">
        <div id="info-vis-text" class="header-text">
          Informationsvisualisierung<br>
          Wintersemeser 2021/22
        </div>
      </div>
      <div id="group-text-box" class="lmu-box">
        <div id="group-text" class="header-text">
          Patentanmeldungen im Wandel der Politik
        </div>
      </div>
      <div id="logo-watermark-container">
        <img id="logo-watermark" alt="logo-image" src="images/21_black.svg">
      </div>
    </div>

    <div id="content-container" class="row">

      <div id="filter-container" class="content">
        <div id="filter-heading">Filter</div>
        <div id="filter-list-desc">WÃ¤hle die Patentklassen aus, <br> die dich interessieren:</div>
        <ul id="filter-list">
          <!-- Populated via script.js in region FILTERS -->
        </ul>
      </div>

      <div id="map-container" class="content">
        <div id="map-inner-container" class="content-box">
          <div id="legend"></div>
          <svg id="map"></svg>
          <div id="slidecontainer">
            <input type="range" min="1990" max="2014" step="1" value="2000" class="slider" id="slide" list="tickmarks">
            <datalist id="tickmarks">
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
            </datalist>
          </div>
        </div>
      </div>

      <div id="info-container" class="content">
        <div id="details-container" class="content-box">
          <div id="state-name">
            <!-- Pupulated via script.js in function showSelected() -->
          </div>
          <ul id="state-parteien">
            <!-- Populated via script.js in region FILTERS -->
            <li>Regierungsparteien</li>
          </ul>
        </div>
        <div id="stacked-bar-container" class="content-box">
          <div id="stacked-bar-desc"></div>
          <div id="stacked-bar"></div>
        </div>
        <div id="chart-container" class="content-box">
          <!-- <div id="graph"></div>--->
          <svg id="bar-chart"></svg>
          <!-- <div id="bar-chart"></div> -->
        </div>
      </div>
     
    </div>

  </div>

  <script src="./script.js" charset="utf-8"></script>

</body>

</html>
